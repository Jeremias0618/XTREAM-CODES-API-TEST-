<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMDB API PLAYER</title>
  <link rel="icon" href="images/icon.png" type="image/png">
  <link rel="stylesheet" href="css/tmdb.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-start p-6">
  <a href="index.html">
    <img src="images/logo2.png" alt="Logo" class="mx-auto mb-6 w-[28rem]">
  </a>

  <div class="w-full max-w-4xl"> 
    <!-- API Key input --> 
    <div class="mb-6 text-center"> 
    <input id="apiKeyInput" type="text" class="w-full p-2 text-black rounded" placeholder="Enter your API Key..." /> 
    <button onclick="saveApiKey()" class="mt-6 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-white">Save API Key</button> 
    </div> 
    
    <!-- Search bar --> 
    <div class="mb-6 text-center"> 
    <input id="searchInput" type="text" class="w-full p-2 text-black rounded" placeholder="Search for a movie, series or anime..." oninput="searchTMDB()" /> 
    </div>

    <!-- Search results -->
    <div id="results" class="mb-8"></div>

    <!-- Details -->
    <div id="details" class="space-y-6"></div>
  </div>

  <script src="js/tmdb.js"></script>
</body>
</html>
